name: Funky_PAS commit test

on: [push]

jobs:
	build:

	runs-on: ubuntu-latest

	steps:
	- uses: actions/checkout@v2
	- name: Set up Python 3.8
	uses: actions/setup-python@v1
	with:
	python-version: 3.8
	- name: Install dependencies
	run: |
	python -m pip install --upgrade pip
	pip install . --user --upgrade
	- name: Test with local data
	run: |
	python3.8 main.py \
		--OT_input="invalide OT input content (this string)"\
		--pipeline="GPMB_demo"
